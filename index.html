<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <title>Payment Form</title>
</head>

<body>
  <div class="container-fluid ">
    <div class="card m-5">
      <div class=" border card-header ">
        <div>
          <h2>Payment method</h2>
        </div>
      </div>
      <form class="needs-validation" novalidate>
        <div class="card-body p-0">
          <div class="row display-flex m-3">
            <div class="col-md-5 mb-3">
              <label for="cardinput" class="form-label">Card #</label>
              <input type="number" class="form-control" id="cardinput" placeholder="XXXXXX" required>
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-feedback">Please, enter your card number.</div>
            </div>
            <div cvc class="col-md-4 mb-3">
              <label for="cvcinput" class="form-label">CVC #</label>
              <input type="number" class="form-control" id="cvcinput" placeholder="000" required>
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-feedback">Please, enter the three digits on the back of your card.</div>
            </div>
            <div amount class="col-md-3 mb-3">
              <label for="amount" class="form-label">Amount</label>
              <div class="input-group mb-3">
                <label for="amount" class="input-group-text">$</label>
                <input type="number" class="form-control" id="amount" placeholder="Amount" required>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please, enter a valid amount.</div>

              </div>
            </div>
            <div fname class="col-md-6 mb-3">
              <label for="first-name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="first-name" placeholder="Type here" required>
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-feedback">Please, enter your name.</div>
            </div>
            <div lname class="col-md-6 mb-3">
              <label for="last-name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="last-name" placeholder="Type here" required>
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-feedback">Please, enter your last name.</div>
            </div>
            <div city class="col-md-6 mb-3">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="City" placeholder="Type here">
            </div>
            <div state class="col-md-3 mb-3">
              <label for="state" class="form-label">State</label>
              <select class="form-select col-4" id="state">
                <option selected>Pick State</option>
                <option>Florida</option>
                <option>Montana</option>
                <option>Tennesee</option>
              </select>
            </div>
            <div zip class="col-md-3 mb-3">
              <label for="zipcode" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="zipcode" placeholder="00000">
            </div>
          </div>
          <div class="row m-3">
            <div class="col-md-6">
              <label for="card-type" class="form-label">We accept:</label>
              <div checkboxes class="col-8 p-2 d-flex justify-content-around bg-secondary mb-3 rounded">
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="Mastercard" id="Mastercard">
                  <div class="rounded">
                    <img src="images/Mastercard.png" height="20px" width="auto" alt="">
                  </div>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="visa" id="visa">
                  <div class="rounded">
                    <img src="images/Visa.png" height="20px" width="auto">
                  </div>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="amex" id="amex">
                  <div class="rounded">
                    <img src="images/amex.png" height="20px" width="auto">
                  </div>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="amex" id="amex">
                  <div class="rounded">
                    <img src="images/DinersClub.png" height="20px" width="auto">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="message" class="form-label"> Message</label>
              <textarea name="message" class="form-control" rows="4" id="message">
              </textarea>
              <div class="form-text">Add any notes here</div>
            </div>
          </div>
          <div class="d-flex justify-content-end p-2 border-top bg-light">
            <button type="cancel" class="btn btn-secondary me-2">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
    <script src="validation.js"></script>
</body>

</html>
